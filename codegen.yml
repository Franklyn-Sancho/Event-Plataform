# Configuração do Codegen

schema: https://api-sa-east-1.graphcms.com/v2/cl4sllbdf2a1g01z1dk49h451/master

documents: './src/graphql/**/*.graphql'

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config: 
      reactAPolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false